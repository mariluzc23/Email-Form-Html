<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <main>
          <form>
            <div>
                <p>
                <label for="name">Name:</label>
                </p>
                <input id="name" type="text" name="name" placeholder="Enter your full name"/>
            </div>
            <div>
                <p>
                <label for="name">Email:</label>
                </p>
                <input id="name" type="text" name="name" placeholder="Enter your email"/>
            </div>
            <div>
                <p>
                <label for="form-message">Your message:</label>
                </p>
                <textarea id="form-message" name="message" maxlength="200" placeholder="Type your message"></textarea>
            </div>
            <div>
              <button type="submit">Submit</button>
            </div>
          </form>
      </main>
  </body>
